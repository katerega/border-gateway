version: '3.3'
services:

  bgw-ssl:
    image: "localhost:5000/linksmart/bgw:test"
    deploy:
      replicas: 1
    environment:
      LOG_LEVEL: "debug"
    ports:
      - 9227:9227
      - 9228:9228
      - 9229:9229
      - 9230:9230
      - 9231:9231
    networks:
      - backend_services
      - openid_web
      - public
    secrets:
      - source: bgw-ssl.cert
        target: "/bgw/certs/bgw-ssl.pem"
      - source: bgw-ssl.key
        target: "/bgw/certs/bgw-ssl_sec_key_wo_pass.pem"
    configs:
      - source: CA.pem
        target: "/bgw/certs/CA.pem"
      - source: config
        target: "/bgw/config/config.toml"

networks:
  public:
    driver: overlay
    attachable: true
  backend_services:
    external: true
  openid_web:
    external: true
secrets:
  bgw-ssl.cert:
    file: "../../certs/bgw-ssl.pem"
  bgw-ssl.key:
    file: "../../certs/bgw-ssl_sec_key_wo_pass.pem"
configs:
  CA.pem:
    file: "../../certs/CA.pem"
  config:
    file: "./config.toml"