version: '3.3'
services:

  bgw-ssl:
    image: "nginx"
    deploy:
      replicas: 1
    networks:
      - public
      - bgw
    secrets:
      - source: bgw-ssl.cert
        target: "/etc/nginx/certs/bgw-ssl.pem"
      - source: bgw-ssl.key
        target: "/etc/nginx/certs/bgw-ssl_sec_key_wo_pass.pem"
    configs:
      - source: nginx.conf
        target: /etc/nginx/nginx.conf
      - source: bgw-ssl.conf
        target: "/etc/nginx/conf.d/bgw-ssl.conf"
      - source: bgw-ssl.stream
        target: "/etc/nginx/conf.d/bgw-ssl.stream"

  bgw:
    image: "localhost:5000/linksmart/bgw:test"
    deploy:
      replicas: 1
    command: ["parts","bgw-http-proxy","bgw-mqtt-proxy","bgw-websocket-proxy","bgw-auth-service"]
    depends_on:
      - redis
    environment:
      LOG_LEVEL: "debug"
    ports:
      - 9227:9227
      - 9228:9228
      - 9229:9229
      - 9230:9230
      - 9231:9231
    networks:
      - bgw
      - backend_services
      - openid_web
      - public
    configs:
      - source: CA.pem
        target: "/bgw/certs/CA.pem"
      - source: config
        target: "/bgw/config/config.toml"

  redis:
    deploy:
      replicas: 1
    image: redis:5-alpine
    ports:
      - 6379:6379
    networks:
      - bgw

networks:
  public:
    driver: overlay
    attachable: true
  bgw:
    driver: overlay
  backend_services:
    external: true
  openid_web:
    external: true
secrets:
  bgw-ssl.cert:
    file: "../../certs/bgw-ssl.pem"
  bgw-ssl.key:
    file: "../../certs/bgw-ssl_sec_key_wo_pass.pem"
configs:
  CA.pem:
    file: "../../certs/CA.pem"
  config:
    file: "./config.toml"
  nginx.conf:
    file: "./nginx.conf"
  bgw-ssl.conf:
    file: "./bgw-ssl.conf"
  bgw-ssl.stream:
    file: "./bgw-ssl.stream"