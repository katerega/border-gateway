version: '3.3'
services:

  websocket-test:
    image: ksdn117/web-socket-test
    deploy:
      replicas: 1
    ports:
      - 8010:8010
    networks:
      - services
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "10"

  mosquitto:
    image: "eclipse-mosquitto"
    deploy:
      replicas: 1
    ports:
      - 1883:1883
    networks:
      - services
    configs:
      - source: mosquitto.conf
        target: "/mosquitto/config/mosquitto.conf"
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "10"

  sc:
    image: "linksmart/sc:latest"
    deploy:
      replicas: 1
    ports:
      - 8082:8082
    networks:
      - services
    configs:
      - source: service-catalog.json
        target: "/conf/service-catalog.json"
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "10"

  redis:
    deploy:
      replicas: 1
    image: redis:5-alpine
    ports:
      - 6379:6379
    networks:
      - services

networks:
  services:
    driver: overlay
configs:
  mosquitto.conf:
    file: "./mosquitto.conf"
  service-catalog.json:
    file: "./service-catalog.json"